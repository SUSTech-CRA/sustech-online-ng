name: Build and Deploy
on: [push, pull_request]

jobs:

  sync-to-sustech-gitlab:
    runs-on: ubuntu-latest
    name: sync site to sustech git
    steps:
    - name: Push to sustech-git
      run: |
        mkdir -p /tmp/tmp_push2
        cd /tmp/tmp_push2
        git clone --bare https://github.com/SUSTech-CRA/sustech-online-ng.git this_repo
        cd this_repo
        git push --force --mirror "https://${USER}:${PERSONAL_TOKEN}@${REPO_URL}"
      env:
        USER: project_252_bot
        PERSONAL_TOKEN: ${{ secrets.SUSTECH_GITLAB_SYNC_TOKEN }}
        REPO_URL: "mirrors.sustech.edu.cn/git/sustech-online/sustech-online-ng.git"

  build:
    runs-on: ubuntu-latest
    name: Build site
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Asia/Shanghai"

    - name: Check Time
      run: date

    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Check yarn / node version
      run: |
        echo "yarn version `yarn --version`"
        echo "node version `node -v`"

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-

    - name: Install Dependencies
      run: yarn install

    - name: Build Site
      run: yarn docs:build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: 'sustech-online-build'
        path: './docs/.vuepress/dist/'

  deploy-on-master:
    name: Deploy site (master)
    runs-on: "ubuntu-latest"
    needs: build
    if: always() && github.repository_owner == 'SUSTech-CRA' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: sustech-online-build
        path: "./docs/.vuepress/dist/"

    - name: Display structure of downloaded files
      run: ls -R
      working-directory: "./docs/.vuepress/dist/"

    - name: Deploy to GitHub page
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/.vuepress/dist/
        force_orphan: true

    - name: copy file to server PVG
      uses: burnett01/rsync-deployments@5.0
      with:
        switches: -avzr --delete
        path: "./docs/.vuepress/dist/"
        remote_path: ${{ secrets.HTML_PATH }}
        remote_host: ${{ secrets.HOST }}
        remote_user: ${{ secrets.USERNAME }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: copy file to server SZX-CC
      uses: burnett01/rsync-deployments@5.0
      with:
        switches: -avzr --delete
        path: "./docs/.vuepress/dist/"
        remote_path: ${{ secrets.HTML_PATH }}
        remote_host: ${{ secrets.HOST_SZXCC }}
        remote_user: ${{ secrets.USERNAME }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: copy file to server SZX
      uses: burnett01/rsync-deployments@5.0
      with:
        switches: -avzr --delete
        path: "./docs/.vuepress/dist/"
        remote_path: ${{ secrets.HTML_PATH_SZX }}
        remote_host: ${{ secrets.HOST_SZX }}
        remote_user: ${{ secrets.USERNAME_SZX }}
        remote_key: ${{ secrets.SSH_KEY_SZX }}

    - name: copy file to server CAN
      uses: burnett01/rsync-deployments@5.0
      with:
        switches: -avzr --delete
        path: "./docs/.vuepress/dist/"
        remote_path: ${{ secrets.HTML_PATH_SZX }}
        remote_host: ${{ secrets.HOST_CAN }}
        remote_user: ${{ secrets.USERNAME_SZX }}
        remote_key: ${{ secrets.SSH_KEY_SZX }}

    - name: setup aliyun oss
      uses: manyuanrong/setup-ossutil@master
      with:
        endpoint: oss-cn-shenzhen.aliyuncs.com
        access-key-id: ${{ secrets.OSS_KEY_ID }}
        access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
    - name: cp files to aliyun
      run: |
        ossutil rm -rf oss://perf-sustech-online/*
        ossutil cp -rf docs/.vuepress/dist/ oss://perf-sustech-online/

  deploy-on-perf:
    name: Deploy site (perf)
    runs-on: "ubuntu-latest"
    needs: build
    if: always() && github.repository_owner == 'SUSTech-CRA' && github.ref == 'refs/heads/perf'
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: sustech-online-build
        path: "./docs/.vuepress/dist/"

    - name: Display structure of downloaded files
      run: ls -R
      working-directory: "./docs/.vuepress/dist/"

    - name: copy file to server PVG
      uses: burnett01/rsync-deployments@5.0
      with:
        switches: -avzr --delete
        path: "./docs/.vuepress/dist/"
        remote_path: ${{ secrets.HTML_PATH_PERF }}
        remote_host: ${{ secrets.HOST }}
        remote_user: ${{ secrets.USERNAME }}
        remote_key: ${{ secrets.SSH_KEY }}
